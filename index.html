<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Mom</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="images/cake.png" alt="cake" class="cake">
    
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        
                        <p class="dear">Mommy,</p>

                        <p class="mom">I grew up watching you handle any obstacle life threw on you. I witnessed you cried for how many times, but you still got up every morning and did an amazing job raising us three. With that, I could never be weak because I learned from the best mom. I love you! ❤️</p>
                    
                        <p class="from">With love, LA</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    </div>

    
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
